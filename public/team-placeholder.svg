<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2563eb" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#7c3aed" stop-opacity="0.35"/>
    </linearGradient>
    <linearGradient id="fg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2563eb"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- subtle frame -->
  <rect x="24" y="24" width="464" height="464" rx="84" fill="none" stroke="white" stroke-opacity="0.12" stroke-width="4"/>

  <!-- head -->
  <circle cx="256" cy="210" r="84" fill="url(#fg)" opacity="0.85"/>
  <circle cx="256" cy="210" r="84" fill="white" opacity="0.06" filter="url(#soft)"/>

  <!-- shoulders -->
  <path d="M128 430c0-84 64-136 128-136s128 52 128 136" fill="url(#fg)" opacity="0.78"/>
  <path d="M128 430c0-84 64-136 128-136s128 52 128 136" fill="white" opacity="0.05" filter="url(#soft)"/>
</svg>

